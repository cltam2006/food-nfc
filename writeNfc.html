<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Emitter Example</title>
</head>
<body>
    <h1>NFC Emitter</h1>
    <button id="writeNFC">Write NFC Tag</button>
    <p id="status"></p>

    <script>
        document.getElementById('writeNFC').addEventListener('click', async () => {
            try {
                const ndef = new NDEFWriter();
                await ndef.write({
                    records: [{
                        recordType: "url",
                        data: "https://www.gov.hk/tc/residents/"
                    }]
                });
                document.getElementById('status').innerText = "NFC Tag written successfully!";
            } catch (error) {
                console.error(error);
                document.getElementById('status').innerText = "Error writing NFC Tag.";
            }
        });
    </script>
</body>
</html>
